default_home_page:
    path:     /
    defaults: { _controller: WebBundle:Default:index, _locale: '%locale%' }

web:
    resource: "@WebBundle/Controller/"
    type:     annotation
    prefix:   /{_locale}/
    defaults: { _locale: '%locale%' }
    requirements:
        _locale: ru|en|de

admin:
    resource: "@AdminBundle/Controller/"
    type:     annotation
    prefix:   /nepanikuy
    defaults: { _locale: en }

fos_user_security:
    prefix: /nepanikuy
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"
    defaults: { _locale: en }

api:
    resource: "@ApiBundle/Controller/"
    type:     annotation
    prefix:   /api