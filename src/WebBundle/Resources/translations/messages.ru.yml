About escape room: 'Наверняка Вы что-то слышали о таком популярном жанре развлечений, как «выберись из комнаты», «Escape Room» или «квест в реальности». Поэтому мы не будем здесь писать какие-то стандартные вещи, которые знают все. Скажем только одно: мы настолько уверены в своем подходе, что искренне считаем наши квест-комнаты одними из лучших. И порой, Вы можете забыть о том, что находитесь в Киеве, шагнув в совершенно иной мир… Просто попробуйте и Don’t Panic!'
