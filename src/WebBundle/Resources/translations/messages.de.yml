About escape room: 'Sicher haben Sie etwas über dieses Genre der populären Unterhaltung gehören, wie „wählen Sie aus dem Zimmer“, „der Escape-Room“ oder „Suche in der Realität.“ Deshalb werden wir nicht hier einige Standard Dinge zu schreiben, die jeder kennt. Wir werden nur noch eins sagen: Wir sind in ihrem Ansatz so überzeugt sind, sie glauben aufrichtig, unsere Suche Zimmer gehören zu den besten. Und manchmal kann man vergessen, dass man in Kiew sind, in eine völlig andere Welt treten ... Versuchen Sie einfach, und Don’t Panic!'